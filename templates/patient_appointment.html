<!--Background-->
<style>
body
{
  background-image: url('/static/back1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<!--Heading-->
<div class="container">
    <h1 class="text-center my-3"> <b>APPOINTMENT REQUEST</b> </h1>
<form action ="/patient_appointment" method="post">
  {% csrf_token %}
    <!--Personal details-->
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
<strong class="py-2 my-1">| PERSONAL DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
    </div>
    <div class="col-2">
      <label for="dob">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" placeholder="dd-mm-yyyy">
    </div>
    <div class="col-2">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" name="age"  placeholder="Age">
    </div>
    <div class="col-4">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" name="gender"  placeholder="Male/Female/Others">
    </div>
</div>
    <!--Contacts details-->
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
</svg>
<strong class=" my-1">| CONTACT DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="contact">Contact no</label>
      <input type="text" class="form-control" id="contact" name="contact" placeholder="+91">
    </div>
    <div class="col-4">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="name@gmail.com">
    </div>
    <div class="col-4">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="House/Flat name, Area">
    </div>
</div>
    <!--Appointmant details-->
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
</svg>
<strong class="py-2 my-1">| APPOINTMENT DETAILS</strong>
<div class="form-row">
    <div class="col-6">
      <label for="doctor">Doctor</label>
        <input type="text" class="form-control" name="doctor" list="doctor" placeholder="Choose doctor">
    <datalist id="doctor">
      <option value="Dr Name1 | Cardiologist">
      <option value="Dr Name2 | Pediatrician">
      <option value="Dr Name3 | General Physician">
      <option value="Dr Name4 | Orthopaedic Surgeon">
      <option value="Dr Name5 | Dermatologist">
      <option value="Dr Name6 | Gynecologist">
      <option value="Dr Name7 | Dermatologist">
      <option value="Dr Name8 | Ophthalmologists">
      <option value="Dr Name9 | Neurologists">
      <option value="Dr Name10 | Dentist">
    </datalist>
    </div>
  <div class="col-6 ">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" placeholder="Reason for visit">
  </div>
</div>
    <!--Date and time-->
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
</svg>
<strong class="py-2 my-1">| DATE AND TIME</strong>
<div class="form-row">
    <div class="col-6 ">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" placeholder="dd-mm-yyy">
  </div>
    <div class="col-6 ">
      <label for="time">Time</label>
      <input type="time" class="form-control" id="time" name="time" placeholder="time">
    </div>
</div>
<br>
    <br>
    <div class="card-body text-center">
<button type="submit" class="btn btn-secondary btn-lg">Submit</button>
</div>
</form>
</div>

<!--Footer-->
<footer class="py-3 my-5">
    <p class="text-center">
      New patients will have access only after the Admins Approval
    </p>
 </footer>
<br>
<br>

  </body>
</html>
