  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Home</title>
  </head>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Hospital management system</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">

        <a class="nav-link" href="/administrator">Admin <span class="sr-only">(current)</span></a>

      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

<style>
body {
  background-image: url('/static/back.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<div class="container">
    <h1 class="text-center my-3"> <b>APPOINTMENT REQUEST</b> </h1>
  <form action ="/patient" method="post">
  {% csrf_token %}
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
<strong class="py-2 my-1">| PERSONAL DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter your full name">
    </div>
    <div class="col-2">
      <label for="name">Date of Birth</label>
      <input type="text" class="form-control" placeholder="dd-mm-yyyy">
    </div>
    <div class="col-2">
      <label for="name">Age</label>
      <input type="text" class="form-control" placeholder="Age">
    </div>
    <div class="col-4">
      <label for="name">Gender</label>
      <input type="text" class="form-control" placeholder="Male/Female/Others">
    </div>
</div>
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
</svg>
<strong class=" my-1">| CONTACT DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="name">Contact no</label>
      <input type="text" class="form-control" placeholder="+91">
    </div>
    <div class="col-4">
      <label for="name">Email</label>
      <input type="text" class="form-control" placeholder="name@gmail.com">
    </div>
    <div class="col-4">
      <label for="name">Address</label>
      <input type="text" class="form-control" placeholder="House/Flat name, Area">
    </div>
</div>
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
</svg>
<strong class="py-2 my-1">| APPOINTMENT DETAILS</strong>
<div class="form-row">
    <div class="col-6">
    <label for="exampleFormControlSelect1">Choose Doctor</label>
    <select class="form-control" id="exampleFormControlSelect1" >
      <option><br></option>
      <option>Dr. Name | Paediatrician</option>
      <option>Dr. Name | Cardiologist</option>
      <option>Dr. Name | Orthopedic Surgeon</option>
      <option>Dr. Name | Physician</option>
      <option>Dr. Name | Dermatologist</option>
    </select>
  </div>
  <div class="col-6 ">
      <label for="name">Description</label>
      <input type="text" class="form-control" placeholder="Reason for visit">
  </div>
</div>
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
</svg>
<strong class="py-2 my-1">| DATE AND TIME</strong>
<div class="form-row">
    <div class="col-2">
    <label for="exampleFormControlSelect1">Day</label>
    <select class="form-control" id="exampleFormControlSelect1" >
      <option><br></option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="col-2">
    <label for="exampleFormControlSelect1">Month</label>
    <select class="form-control" id="exampleFormControlSelect1" >
      <option><br></option>
      <option>January</option>
      <option>Feburay</option>
      <option>March</option>
      <option>April</option>
    </select>
  </div>
  <div class="col-2">
    <label for="exampleFormControlSelect1">Year</label>
    <select class="form-control" id="exampleFormControlSelect1" >
      <option><br></option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
  </div>
</div>
<br>
<br>
<br>

<form>
    <div class="card-body text-center">
    <a href="" class="btn btn-secondary btn-lg">SUBMIT</a>
    </div>
</form>
</form>
</div>
<br>
<br>
<br>

</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
