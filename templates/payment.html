<!--Background-->
<style>
body
{
  background-image: url('/static/back1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<!--Heading-->
<div class="container">
    <h1 class="text-center my-3"> <b>BILL PAYMENT</b> </h1>
<form action ="" method="post">
  {% csrf_token %}
<br>
    <!--Personal details-->
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
<strong class="py-2 my-1">| PERSONAL DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="pname">Name</label>
      <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter your full name">
    </div>
    <div class="col-2">
      <label for="db">Date of Birth</label>
      <input type="date" class="form-control" id="db" name="db" placeholder="dd-mm-yyyy">
    </div>
    <div class="col-3">
      <label for="phone">Contact no</label>
      <input type="text" class="form-control" id="phone" name="phone" value = "+91 " maxlength="14">
    </div>
    <div class="col-3">
      <label for="mail">Email</label>
      <input type="text" class="form-control" id="mail" name="mail" placeholder="name@gmail.com">
    </div>
</div>
<br>
    <!--Card details-->
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-2-front-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
</svg>
<strong class=" my-1">| CREDIT/DEBIT CARD DETAILS</strong>
<div class="form-row">
    <div class="col-12">
      <label for="fname">Full name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Name on the card">
    </div>
    <div class="col-4">
      <label for="expdate"><br>Expiration Date</label>
      <input type="month" class="form-control" id="expdate" name="expdate" placeholder="MM-YYYY">
    </div>
    <div class="col-5">
      <label for="cnum1"><br>Card number hereeeeeeee</label>
      <input type="text" class="form-control" id="cnum1" name="cnum1"  placeholder="---- ---- ---- ----">
    </div>
    <div class="col-1">
      <label for="cnum2"><br>CVV</label>
      <input type="text" class="form-control" id="cnum2" name="cnum2"  placeholder="---" maxlength ="3">
    </div>
    <div class="col-2">
        <p><br><br>Last 3 digits printed on the back of the card</p>
    </div>
</div>
<br>
    <!--Payment details-->
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cash-stack" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M14 3H1a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1h-1z"/>
  <path fill-rule="evenodd" d="M15 5H1v8h14V5zM1 4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H1z"/>
  <path d="M13 5a2 2 0 0 0 2 2V5h-2zM3 5a2 2 0 0 1-2 2V5h2zm10 8a2 2 0 0 1 2-2v2h-2zM3 13a2 2 0 0 0-2-2v2h2zm7-4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
</svg>
<strong class="py-2 my-1">| PAYMENT DETAILS</strong>
<div class="form-row">
    <div class="col-6">
    <label for="pdoctor">Doctor</label>
    <input type="text" class="form-control" name="pdoctor" list="pdoctor" placeholder="Choose doctor">
    <datalist id="pdoctor">
      <option value="Dr Name1 | Cardiologist">
      <option value="Dr Name2 | Pediatrician">
      <option value="Dr Name3 | General Physician">
      <option value="Dr Name4 | Orthopaedic Surgeon">
      <option value="Dr Name5 | Dermatologist">
      <option value="Dr Name6 | Gynecologist">
      <option value="Dr Name7 | Dermatologist">
      <option value="Dr Name8 | Ophthalmologists">
      <option value="Dr Name9 | Neurologists">
      <option value="Dr Name10 | Dentist">
    </datalist>
    </div>
  <div class="col-6 ">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" placeholder="â‚¹">
  </div>
</div>
<br>
<br>
<div class="card-body text-center">
    <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
</div>
</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
