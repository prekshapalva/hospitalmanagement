<div class="container">
    <h1 class="text-center my-3"> <b>NEW DOCTOR REGISTRATION</b> </h1>
<form action ="/add_doctor_by_admin" method="post">
  {% csrf_token %}
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
<strong class="py-2 my-1">| PERSONAL DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="doc_name">Name</label>
      <input type="text" class="form-control" id="doc_name" name="doc_name" placeholder="Enter your full name">
    </div>
    <div class="col-2">
      <label for="doc_dob">Date of Birth</label>
      <input type="text" class="form-control" id="doc_dob" name="doc_dob" placeholder="dd-mm-yyyy">
    </div>
    <div class="col-2">
      <label for="doc_age">Age</label>
      <input type="text" class="form-control" id="doc_age" name="doc_age"  placeholder="Age">
    </div>
    <div class="col-4">
      <label for="doc_gender">Gender</label>
      <input type="text" class="form-control" id="doc_gender" name="doc_gender"  placeholder="Male/Female/Others">
    </div>
</div>
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
</svg>
<strong class=" my-1">| CONTACT DETAILS</strong>
<div class="form-row">
    <div class="col-4">
      <label for="doc_contact">Contact no</label>
      <input type="text" class="form-control" id="doc_contact" name="doc_contact" placeholder="+91">
    </div>
    <div class="col-4">
      <label for="doc_email">Email</label>
      <input type="text" class="form-control" id="doc_email" name="doc_email" placeholder="name@gmail.com">
    </div>
    <div class="col-4">
      <label for="doc_address">Address</label>
      <input type="text" class="form-control" id="doc_address" name="doc_address" placeholder="House/Flat name, Area">
    </div>
</div>
<br>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
</svg>
<strong class="py-2 my-1">| QUALIFICATIONS</strong>
<div class="form-row">
    <div class="col-6">
      <label for="doc_degree">Degree</label>
      <input type="text" class="form-control" id="doc_degree" name="doc_degree" placeholder="Degree">
    </div>
  <div class="col-6 ">
      <label for="doc_desc">Experience details</label>
      <input type="text" class="form-control" id="doc_desc" name="doc_desc" placeholder="Previous work experiences">
  </div>
</div>
    <br>
<br>
<br>
<br>
<div class="card-body text-center">
<button type="submit" class="btn btn-secondary btn-lg">Submit</button>
</div>

</form>
</div>

<footer class="py-3 my-5">
    <p class="text-center">
      New doctors will have access only after the Admins Approval
    </p>
 </footer>
